<!DOCTYPE html>
<html>
  <head>
    <title>Task1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="header">Super<b>Bank</b></div>
    <div class="main">
      <div class="menu-list">
        <div class="create-product-button">Создать продукт</div>
        <div class="product-list">
          <div class="product-item active">
            <div class="product-name">Loan Product General</div>
            <div class="product-date">12.12.2021</div>
          </div>
          <div class="product-item">
            <div class="product-name">Loan Product 3000</div>
            <div class="product-date">12.12.2021</div>
          </div>
          <div class="product-item">
            <div class="product-name">Loan Product 1000</div>
            <div class="product-date">12.12.2021</div>
          </div>
          <div class="product-item">
            <div class="product-name">Loan Product для своих</div>
            <div class="product-date">12.12.2021</div>
          </div>
        </div>
      </div>
      <div class="edit-block">
        <div class="edit-title">Редактирование: Loan Product General</div>
        <div>
          <div class="product-name-text">
            <label for="input-product-name">Product Name</label>
          </div>
          <input
            id="input-product-name"
            type="text"
            placeholder="Placeholder"
            class="edit-product-name-input"
          />
        </div>
        <div class="edit-block-inputs">
          <div class="amount-input-wrapper">
            <div class="input-form first-list-input">
              <div>
                <label for="input-min-amount">Min Amount</label>
              </div>
              <input
                id="input-min-amount"
                type="text"
                placeholder="Placeholder"
                class="min-amount input first-list-input"
              />
            </div>
            <div class="input-form">
              <div>
                <label for="input-max-amount">Max Amount</label>
              </div>
              <input
                id="input-max-amount"
                type="text"
                placeholder="Placeholder"
                class="max-amount input"
              />
            </div>
          </div>
          <div class="term-input-wrapper">
            <div class="input-form first-list-input">
              <div>
                <label for="input-min-term">Min Term</label>
              </div>
              <input
                id="input-min-term"
                type="text"
                placeholder="Placeholder"
                class="min-term input first-list-input"
              />
            </div>
            <div class="input-form">
              <div>
                <label for="input-max-term">Max Term</label>
              </div>
              <input
                id="input-max-term"
                type="text"
                placeholder="Placeholder"
                class="max-term input"
              />
            </div>
          </div>
          <div>
            <div class="input-form first-list-input">
              <div>
                <label for="input-annual-rate">Annual Interest Rate</label>
              </div>
              <input
                id="input-annual-rate"
                type="text"
                placeholder="Placeholder"
                class="annual-rate input"
              />
            </div>
          </div>
          <div class="save-button">Сохранить</div>
        </div>
      </div>
    </div>
  </body>
</html>
